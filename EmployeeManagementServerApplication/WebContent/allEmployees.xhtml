<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet> library="css" name="main.css"></h:outputStylesheet>
	<h:outputStylesheet> library="js" name="common.js"></h:outputStylesheet>

</h:head>		
<h:body>
	<h:graphicImage value="resources/images/logo.png"></h:graphicImage>
	<p>All Employee</p>
	<h:form>
	<!-- Call AllEmployeePageBean.getAllEmployees -->
	<p:dataTable value="#{allEmployeePageBean.allEmployees}"  
	var="employee" binding="#{allEmployeePageBean.dataTable}">
		<p:column headerText="First Name" sortBy="#{employee.firstName}" filterBy="#{employee.firstName}">
			<h:commandLink action="#{allEmployeePageBean.showEmployee}">
				#{employee.firstName}
			</h:commandLink>
		</p:column>
		
		<p:column headerText="Surname" sortBy="#{employee.surname}" filterBy="#{employee.surname}">
				<h:outputLink value="employeeDetail2.jsf">
					<f:param name="employeeId" value="#{employee.id}" />
					#{employee.surname}
				</h:outputLink>
		</p:column>

		<p:column headerText="Job Role" sortBy="#{employee.jobRole}" filterBy="#{employee.jobRole}">
			#{employee.jobRole}
		</p:column>
		
		<p:column headerText="Salaray" sortBy="#{employee.salary}" filterBy="#{employee.salary}">
			<!--  This is now a component thx to h:outputText... then you can add function to the component -->
			<h:outputText value="#{employee.salary}">
			    <f:convertNumber type="currency"/>
			</h:outputText>
		</p:column>

		<p:column headerText="ID" sortBy="#{employee.id}" filterBy="#{employee.id}">
			#{employee.id}
		</p:column>





	</p:dataTable>
	</h:form>





</h:body>
</html>
